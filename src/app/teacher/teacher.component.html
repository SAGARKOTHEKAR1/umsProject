<nav class="navbar navbar-light bg-light">
    <form class="form-inline">
      <button class="btn btn-outline-success" type="button"  data-toggle="modal" data-target="#addtea">Add Teacher</button>

    <!-- Teacher list -->
    <table class="table table-bordered">
        <tr>
            <th>id</th>
            <th>firstName</th>
            <th>lastName</th>
            <th>Subject</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let tea of teachers">
            <td>{{tea.id}}</td>
            <td>{{tea.firstName}}</td>
            <td>{{tea.lastName}}</td>
            <td>{{tea.subject}}</td>
            <td>
              <!-- <button class="btn btn-outline-success" type="button"  data-toggle="modal" data-target="#adit">Edit</button>| -->
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#button" (click)="getTeacherById(tea.id)" >
                Edit
              </button>
              <button class="btn btn-outline-success" type="button" (click)="deleteTeacher(tea.id)">Delete</button>
            </td>
    
        </tr>
    </table>


                                 <!-- add Teacher -->

<div class="modal fade" id="addtea"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Teacher</h5>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <div class="modal-body">
            <form [formGroup]="teacher" >
                <div class="form-group">
                  <label for="formGroupExampleInput">FirstName</label>
                  <input type="text" class="form-control" formControlName="firstName" id="formGroupExampleInput" >
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">LastName</label>
                  <input type="text" class="form-control" formControlName="lastName" id="formGroupExampleInput2" >
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Subject</label>
                    <input type="text" class="form-control" formControlName="subject" id="formGroupExampleInput2">
                  </div>
              </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="saveTeacher()">Add Teacher</button>
        </div>
      </div>
    </div>
  </div>

                              <!-- update Teacher -->


   <div class="modal fade" id="button"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Teacher</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="teacher">
              <div class="form-group">
                <label for="formGroupExampleInput">Id</label>
                <input type="text" name="id" class="form-control" formControlName="id" id="formGroupExampleInput" >
              </div>
                <div class="form-group">
                  <label for="formGroupExampleInput">FirstName</label>
                  <input type="text" name="firstName" class="form-control" formControlName="firstName" id="formGroupExampleInput" >
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">LastName</label>
                  <input type="text" name="lastName" class="form-control" formControlName="lastName" id="formGroupExampleInput2" >
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Subject</label>
                    <input type="text" name="subject" class="form-control" formControlName="subject" id="formGroupExampleInput2">
                  </div>
              </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="updatTeacher()"  data-dismiss="modal">Edit Teacher</button>
        </div>
      </div>
    </div>
  </div>
