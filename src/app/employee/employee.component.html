<nav class="navbar navbar-light bg-light">
    <form class="form-inline">
      <button class="btn btn-outline-success" type="button"  data-toggle="modal" data-target="#add">Add Employee</button>
    </form>

  <!-- Employee list -->
  <table class="table table-bordered">
    <tr>
        <th>id</th>
        <th>firstName</th>
        <th>lastName</th>
        <th>emailId</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let emp of employees">
        <td>{{emp.id}}</td>
        <td>{{emp.firstName}}</td>
        <td>{{emp.lastName}}</td>
        <td>{{emp.emailId}}</td>
        <td>
          <!-- <button class="btn btn-outline-success" type="button"  data-toggle="modal" data-target="#adit">Edit</button>| -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#but" (click)="getEmpById(emp.id)" >
            Edit
          </button>
          <button class="btn btn-outline-success" type="button" (click)="deleteEmployee(emp.id)">Delete</button>
        </td>

    </tr>
</table>
                             <!-- add Employee -->

<div class="modal fade" id="add"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <div class="modal-body">
            <form [formGroup]="employee" >
                <div class="form-group">
                  <label for="formGroupExampleInput">FirstName</label>
                  <input type="text" class="form-control" formControlName="firstName" id="formGroupExampleInput" >
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">LastName</label>
                  <input type="text" class="form-control" formControlName="lastName" id="formGroupExampleInput2" >
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">EmailId</label>
                    <input type="text" class="form-control" formControlName="emailId" id="formGroupExampleInput2">
                  </div>
              </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="createEmployee()">Add Employee</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="but"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Employee</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="employee">
              <div class="form-group">
                <label for="formGroupExampleInput">Id</label>
                <input type="text" name="id" class="form-control" formControlName="id" id="formGroupExampleInput" >
              </div>
                <div class="form-group">
                  <label for="formGroupExampleInput">FirstName</label>
                  <input type="text" name="firstName" class="form-control" formControlName="firstName" id="formGroupExampleInput" >
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">LastName</label>
                  <input type="text" name="lastName" class="form-control" formControlName="lastName" id="formGroupExampleInput2" >
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">EmailId</label>
                    <input type="text" name="emailId" class="form-control" formControlName="emailId" id="formGroupExampleInput2">
                  </div>
              </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="updateEmployee()"  data-dismiss="modal">Edit Employee</button>
        </div>
      </div>
    </div>
  </div>
